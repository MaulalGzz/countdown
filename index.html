<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown 24 Jam</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    #countdown-container {
      margin-top: 50px;
    }

    #countdown-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #countdown-subtitle {
      font-size: 16px;
      color: #777;
      margin-bottom: 30px;
    }

    #countdown-timer {
      font-size: 36px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<div id="countdown-container">
  <div id="countdown-title">Sedang Melakukan Proses Deposit Sejumlah Rp. 1.200.000</div>
  <div id="countdown-subtitle">(Baru bisa ditarik dalam bulan 25 Februari 2024)</div>
  <div id="countdown-timer">24:00:00</div>
</div>

<script>
  // Set the date we're counting down to
  var countDownDate = new Date().getTime() + 24 * 60 * 60 * 1000; // 24 jam

  // Update the countdown every 1 second
  var x = setInterval(function() {
    // Get the current date and time
    var now = new Date().getTime();

    // Calculate the remaining time
    var distance = countDownDate - now;

    // Calculate hours, minutes, and seconds
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the countdown timer
    document.getElementById("countdown-timer").innerHTML = hours + ":" + minutes + ":" + seconds;

    // If the countdown is over, display a message
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("countdown-timer").innerHTML = "EXPIRED";
    }
  }, 1000);
</script>

</body>
</html>
